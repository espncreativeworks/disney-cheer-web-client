              <div class="link-container espn text-center">
                <a href="index.html" class="logo espn text-hide" title="Home">ESPN</a>
              </div>
              <div class="link-container social">
                <a href="javascript:void(0);" class="logo social twitter" title="Share on Twitter" data-control-action="share-twitter" data-tweet-url="http://es.pn/1qaEAdr" data-tweet-text="Your team could win you $100,000 Grant for your spirit program and a trip to the Walt Disney World Resort" data-related-accounts="DisneyParks,varsityupdates,ESPNPromotions"><i class="fa fa-twitter"></i></a>

      <div id="welcome" class="row section">
        <div class="col-xs-12 text-center section-content">
          <h6 class="section-tag">Cheer On Your</h6>
          <h1 class="section-title">Disney Side</h1>
          <h3 class="section-subtitle">Confirm Your Info</h3>
          <div class="section-details confirm-form-container">
            <form data-form-name="confirm" method="post" action="http://promo.espn.go.com/espn/contests/chevy/2014/" class="form-inline auth text-left">
              <div class="row">
                <div class="col-xs-12">
                  <dl class="dl-horizontal">
                    <dt>Username</dt>
                    <dd>espn123</dd>
                    <dt>Email</dt>
                    <dd>espn123@espn.com</dd>
                    <dt>Address</dt>
                    <dd>77 W 66th St Fl 5, New York, NY 10023</dd>
                    <dt></dt>
                    <dd class="help-inline">Address incorrect?
                      <a tref="/members/v3_1/modifyAccount" href="" data-regformid="espn_contests" data-language="en" data-affiliatename="espn_contests" class="cbOverlay">Update it</a>.
                    </dd>
                  </dl>
                </div>
              </div>
              <div class="control-group third-party-transfer">
                <div class="controls">

                  <label class="checkbox" for="ESPNPromo_Disney_090214_legal">
                    <input type="checkbox" name="ESPNPromo_Disney_090214_legal" id="ESPNPromo_Disney_090214_legal" class="optin" value="true" required>
                    <span class="optin-copy">I have read and agree to the <a href="">official rules</a>. <i class="fa fa-exclamation-triangle feedback text-warning" title="This is a required field." style="margin-left: 8px; font-size: 1.2em;"></i></span>
                  </label>

                  <label class="checkbox" for="ESPNPromo_Disney_090214_tpt">
                    <input type="checkbox" name="ESPNPromo_Disney_090214_tpt" id="ESPNPromo_Disney_090214_tpt" class="optin" value="true" checked>
                    <span class="optin-copy">I'd like to receive occasional updates, special offers, and other information from the Walt Disney family of companies about their products and services.</span>
                  </label>

                </div>
              </div>
              <div class="control-group hidden">
                <div class="controls">
                  <input type="hidden" name="next" value="submit">
                  <input type="hidden" name="confirmed" value="true">
                  <input type="hidden" name="skipped" value="true">
                </div>
              </div>
              <div class="control-group main-controls text-center">
                <div class="controls">
                  <button type="button" class="btn btn-disney btn-danger logout" data-control-action="logout">Logout</button>
                  <a href="upload.html" class="btn btn-disney confirm disabled" disabled data-btn-name="confirm" data-control-action="submit">Confirm</a>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="col-xs-3 gutterless">
          <div class="ribbon-container" data-rotation-angle="35deg">

          </div>

            <div class="ribbon" data-ribbon-color="blue"></div>
            <div class="ribbon" data-ribbon-color="red"></div>

              <a class="logo-caption no-decoration" href="https://twitter.com/search?q=%23disneyside" title="#DISNEYSIDE" target="_blank"><span class="hash">#</span>disneyside</a>
            </div>
          </div>
        </div>
        <!-- varsity logo -->
        <div class="col-xs-12 col-sm-6">
          <div class="row">

              <a href="http://www.varsity.com/" class="logo varsity text-hide" title="Varsity Spirit">Varsity Spirit</a>
            </div>
          </div>
        </div>
